<!DOCTYPE html>
<html>

    <head>
        <title>New Tab</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css">
    </head>

    <body>
        <div class="content">
            <div id="clock" class="clock"></div>
            <div class="search-area">
                <div class="custom-select" id="search-engine-dropdown">
                    <div class="selected" id="selected-engine">
                        <img id="selected-engine-favicon">
                        <span id="selected-engine-name"></span>
                    </div>
                    <div class="options-container"></div>
                </div>
                <div id="search-box">
                    <input type="text" id="search-input" placeholder="Search or URL...">
                    <button id="search-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
        <div id="underlay"></div>
        <script src="search.js"></script>
    </body>

</html>
