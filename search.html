<!DOCTYPE html>
<html>
<head>
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="custom-select" id="search-engine-dropdown">
        <div class="selected" id="selected-engine">Search Engine</div>
        <div class="options-container">
            <div class="option" data-value="google">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                <p>Google</p>
            </div>
            <div class="option" data-value="bing">
                <img src="https://www.bing.com/favicon.ico" alt="Bing">
                <p>Bing</p>
            </div>
            <div class="option" data-value="duckduckgo">
                <img src="https://duckduckgo.com/favicon.ico" alt="DuckDuckGo">
                <p>DuckDuckGo</p>
            </div>
            <div class="option" data-value="perplexity">
                <img src="https://perplexity.ai/favicon.ico" alt="Perplexity">
                <p>Perplexity</p>
            </div>
        </div>
    </div>
    
    <div id="search-box">
        <input type="text" id="search-input" placeholder="Search...">
        <button id="search-btn">Search</button>
    </div>    
    <div id="overlay"></div>
    <script src="search.js"></script>
</body>
</html>
